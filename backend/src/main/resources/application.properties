spring.application.name=demo
# MySQL 資料庫配置
# spring.datasource.url=jdbc:mysql://localhost:3306/dbfinaltest?useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.url=jdbc:mariadb://localhost:3306/dbfinaltest?useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
